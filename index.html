<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Simon-Game</title>
  <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="./assets/simon.png" type="image/x-icon">
</head>

<body>
  <div class="main">
      <div class="box ">
          <div class="heading">
            <h1 id="level-title">Press Here to Start</h1>
            <button id="play-button" >Play</button>
          </div>
          
          <div class="container" >
            <div  id="green" class="btn "></div>
            <div  id="red" class="btn "> </div>
            <div  id="yellow" class="btn "></div>
            <div  id="blue" class="btn"></div>

          </div>
      </div>
  </div>
  
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
